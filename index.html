<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-box">
      <div class="option-box">
        <h2 class="question"></h2>
        <div class="option-list">
          <li>
            <input type="radio" id="option1" name="option" />
            <label for="option1" class="option1"></label>
          </li>
          <li>
            <input type="radio" id="option2" name="option" />
            <label for="option2" class="option2"></label>
          </li>
          <li>
            <input type="radio" id="option3" name="option" />
            <label for="option3" class="option3"></label>
          </li>
          <li>
            <input type="radio" id="option4" name="option" />
            <label for="option4" class="option4"></label>
          </li>
          <button class="submitbtn">Submit</button>
        </div>
      </div>
      <img class="quiz-img" src="Quiz.png" alt="Quiz Image" />
    </div>
  </body>
  <script src="script.js"></script>
</html>
